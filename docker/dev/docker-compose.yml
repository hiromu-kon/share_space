version: '2'
services:
  app:
    container_name: app-rails
    build: ./app/
    ports:
      - '80:80'
    volumes:
      - ~/git/github/share_space:/var/www/app/
    tty: true
    depends_on:
      - db
  db:
    container_name: mysql-57
    build: ./mysql/
    ports:
      - '3308:3306'
    environment:
      MYSQL_DATABASE: ENV['MYSQL_DATABASE']
      MYSQL_ROOT_PASSWORD: ENV['MYSQL_ROOT_PASSWORD']
      TZ: "Asia/Tokyo"
    volumes:
      - ./mysql/db_data:/var/lib/mysql
    env_file: .env
